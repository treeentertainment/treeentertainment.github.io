name: Deploy Next.js to GitHub Pages

# 트리거: main 브랜치에 push 되거나 수동 실행 가능
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Pages 배포 권한 필요
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        # package.json에 "build": "next build" 필요
        run: npm run build

      - name: Export static HTML (next export)
        # package.json에 "export": "next export" 또는 "export": "next build && next export"
        run: npm run export

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out   # next export의 기본 출력 디렉터리(out). 필요시 경로 변경

  deploy:
    needs: build-and-upload
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
